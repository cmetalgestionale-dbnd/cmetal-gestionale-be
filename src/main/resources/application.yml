spring:
  banner:
    location: "classpath:banner.txt"
  application:
    name: cmetal-gestionale-be

  datasource:
    url: ${DATASOURCE_URL}
    username: ${DATASOURCE_USERNAME}
    password: ${DATASOURCE_PASSWORD}
    driver-class-name: ${DATASOURCE_DRIVER:org.postgresql.Driver}
    hikari:
      maximum-pool-size: ${HIKARI_MAX_POOL_SIZE:5}
      minimum-idle: ${HIKARI_MIN_IDLE:2}
      idle-timeout: ${HIKARI_IDLE_TIMEOUT:30000}
      max-lifetime: ${HIKARI_MAX_LIFETIME:300000}
      connection-timeout: ${HIKARI_CONNECTION_TIMEOUT:20000}
      auto-commit: ${HIKARI_AUTO_COMMIT:true}
      data-source-properties:
        prepareThreshold: ${HIKARI_PREPARE_THRESHOLD:0}
        cachePrepStmts: ${HIKARI_CACHE_PREP_STMTS:false}
        useServerPrepStmts: ${HIKARI_USE_SERVER_PREP_STMTS:false}

  jpa:
    hibernate:
      ddl-auto: none
      default_schema: ${DEFAULT_SCHEMA:public}
    show-sql: ${SHOW_SQL:true}
    database-platform: ${HIBERNATE_DIALECT:org.hibernate.dialect.PostgreSQLDialect}

  jackson:
    time-zone: Europe/Rome

server:
  port: ${PORT:8080}

logging:
  level:
    org:
      springframework: ${SPRING_LEVEL:INFO}
    com:
      db: ${LOG_LEVEL:DEBUG}

jwt:
  secret: ${JWT_SECRET}
  expiration: 604800000

app:
  production: ${IS_PRODUCTION:false} 
  cors:
    allowed-origins: ${CORS_ALLOWED}

frontend:
  url: ${FRONTEND_URL}
